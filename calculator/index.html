<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator WebApp</title>
</head>

<body>
    <div class="calculator-container">
        <div class="output">
            <div class="prior-output">autput</div>
            <div class="current-output">autput2</div>
        </div>
        <button class="span-2">ac</button>
        <button class="number-and-operators">del</button>
        <button class="number-and-operators">รท</button>
        <button class="number-and-operators">1</button>
        <button class="number-and-operators">2</button>
        <button class="number-and-operators">3</button>
        <button class="number-and-operators">+</button>
        <button class="number-and-operators">4</button>
        <button class="number-and-operators">5</button>
        <button class="number-and-operators">6</button>
        <button class="number-and-operators">-</button>
        <button class="number-and-operators">7</button>
        <button class="number-and-operators">8</button>
        <button class="number-and-operators">9</button>
        <button class="number-and-operators">*</button>
        <button class="number-and-operators">,</button>
        <button class="number-and-operators">0</button>
        <button class="span-2">=</button>
    </div>
    <script src="main.js" type="text/JavaScript"></script>
</body>

</html>
